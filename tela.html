<!DOCTYPE html>
<html lang="PT_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="icones/style.css" />
    <title>Tela de fundo</title>
  </head>
  <body>
    <div class="tela">
      <div class="cabecalho">
        <div class="cab1">
          <p class="icon-whatsapp"></p>
          <p class="icon-instagram"></p>
          <p class="icon-linkedin"></p>
        </div>
        <div class="cab2">
          <p class="icon-connection"></p>
          <p class="icon-power"></p>
        </div>
      </div>
      <input type="text" class="time" />
      <br />
      <input type="text" class="data" />
      <div class="footer">
        <p class="icon-play3"></p>
        <p class="icon-radio-checked2"></p>
        <p class="icon-stop2"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
